version: 1
formatters:
  # ci-friendly format
  simple:
    format: '[%(levelname)s] - %(message)s'
  simple-colored:
    '()': 'disaster_routing.utils.log_handlers.ColoredFormatter'
    format: '[%(log_color)s%(levelname)s%(reset)s] - %(message)s'
    log_colors:
      DEBUG: purple
      INFO: green
      WARNING: yellow
      ERROR: red
      CRITICAL: red
  # hydra default logging format (as of july 2025)
  full:
    format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
handlers:
  console:
    level: ${if:${hydra.verbose},DEBUG,INFO}
    class: logging.StreamHandler
    formatter: ${if:${colorlog:},simple-colored,simple}
    stream: ext://sys.stdout
  file:
    level: DEBUG
    class: disaster_routing.utils.log_handlers.DecoloringFileHandler
    formatter: full
    # absolute file path
    filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
root:
  level: DEBUG
  handlers: [console, file]
disable_existing_loggers: false
